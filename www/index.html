<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width, height=600" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>WePicIt</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="brick.css" />
    <title>jQuery Example</title>
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <x-appbar>
        <a href="#" onclick="switchMode();">Switch Mode</a>
        <header>WePicIt</header>
        <div>+</div>
        <div>?</div>
    </x-appbar>
    <x-deck>
        <x-card>
            <x-layout>
                <section id="att_gallery">
                    <ul id="galleryHolder1" class = "gallery">
                        <li><a href="img/pic1.jpg"> <img src="img/pic1.jpg" alt="Image 1"/></a></li> 
                        <li><a href="img/pic2.JPG"> <img src="img/pic2.JPG" alt="Image 2"/></a></li> 
                        <li><a href="img/pic3.jpg"> <img src="img/pic3.jpg" alt="Image 3"/></a></li>
                        <li><a href="img/pic4.jpg"> <img src="img/pic4.jpg" alt="Image 4"/></a></li>
                        <li><a href="img/pic5.jpg"> <img src="img/pic5.jpg" alt="Image 5"/></a></li> 
                        <li><a href="img/pic6.jpg"> <img src="img/pic6.jpg" alt="Image 6"/></a></li> 
                        <li><a href="img/pic7.jpg"> <img src="img/pic7.jpg" alt="Image 7"/></a></li>
                        <li><a href="img/pic8.jpg"> <img src="img/pic8.jpg" alt="Image 8"/></a></li>     
                    </ul>
                </section>
                <footer>
                    <button class="topcoat-button--large" onclick='attendee.login()'>
                        Attendee Login
                    </button>
                    <button class="topcoat-button--large" onclick='attendee.findLoc()'>
                        Post
                    </button>
                    <button class="topcoat-button--large">
                        View
                    </button>
                </footer>
            </x-layout>
        </x-card>
        <x-card>
            <x-layout>
                <section id="org_gallery">
                     <ul id="galleryHolder1" class = "gallery">
                        <li><a href="img/pic1.jpg"> <img src="img/pic1.jpg" alt="Image 1"/></a></li> 
                        <li><a href="img/pic2.JPG"> <img src="img/pic2.JPG" alt="Image 2"/></a></li> 
                        <li><a href="img/pic3.jpg"> <img src="img/pic3.jpg" alt="Image 3"/></a></li>
                        <li><a href="img/pic4.jpg"> <img src="img/pic4.jpg" alt="Image 4"/></a></li>
                        <li><a href="img/pic5.jpg"> <img src="img/pic5.jpg" alt="Image 5"/></a></li> 
                        <li><a href="img/pic6.jpg"> <img src="img/pic6.jpg" alt="Image 6"/></a></li> 
                        <li><a href="img/pic7.jpg"> <img src="img/pic7.jpg" alt="Image 7"/></a></li>
                        <li><a href="img/pic8.jpg"> <img src="img/pic8.jpg" alt="Image 8"/></a></li>     
                    </ul>
                </section>
                <footer>
                    <button class="topcoat-button--large" onclick="organizer.login()">
                        Organizer Login
                    </button>
                    <button class="topcoat-button--large" onclick="organizer.populateGallery()">
                        Populate
                    </button>
                    <button class="topcoat-button--large" onclick="organizer.postGallery()">
                        Post Gallery
                    </button>
                </footer>
            </x-layout>
        </x-card>
    </x-deck>
    <script type="text/javascript" charset="utf-8" src="js/cordova-1.5.0.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
    </script>
    <!-- <script type="text/javascript" src="phonegap.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/facebook.js"></script>
    <script type="text/javascript" src="js/geolocation.js"></script>
    <script type="text/javascript" src="brick.min.js"></script>
    <script type="text/javascript" src="js/Camera.js"></script>
    <script type="text/javascript" src="js/Position.js"></script>
    <script type="text/javascript" src="js/Media.js"></script>
    <script type="text/javascript" src="js/code.photoswipe-3.0.5.min.js"></script>
    <script type="text/javascript" src="js/klass.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript"> filepicker.setKey("AjoZRm2mnRdmSZzWxY34Mz"); </script>
    <script>
      $(document).ready(function() {
      $.ajaxSetup({ cache: true });
      $.getScript('//connect.facebook.net/en_UK/all.js', function(){
        FB.init({
          appId: '617293321624822',
          channelUrl: 'https://obscure-savannah-9358.herokuapp.com/',
        });     
        $('#loginbutton,#feedbutton').removeAttr('disabled');
        FB.getLoginStatus(updateStatusCallback);
      });
    });
    </script>
</body>
</html>
